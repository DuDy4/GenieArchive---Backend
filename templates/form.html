<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Submission</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        h1, h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        .form-container {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus, textarea:focus, button:focus {
            outline: none;
            border-color: #0056b3;
        }

        textarea {
            resize: vertical;
        }

        button {
            background: #0056b3;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #003d80;
        }

        .response-container {
            margin-top: 30px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            display: none;
        }

        pre {
            background: #f5f5f5;
            border-radius: 5px;
            padding: 15px;
            font-size: 14px;
            overflow-x: auto;
        }

        .loading {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: #0056b3;
        }

        .loading span {
            display: inline-block;
            animation: blink 1.5s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
    <script>
        async function handleSubmit(event) {
            event.preventDefault(); // Prevent traditional form submission

            const form = event.target;
            const formData = new FormData(form);

            // Convert FormData to JSON
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const loadingIndicator = document.querySelector(".loading");
            const responseContainer = document.querySelector(".response-container");
            const responseContent = document.getElementById("response-content");

            // Show loading indicator and hide response container
            loadingIndicator.style.display = "block";
            responseContainer.style.display = "none";

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error("Failed to submit the form");
                }

                const result = await response.json();

                // Hide loading indicator and display response container
                loadingIndicator.style.display = "none";
                responseContainer.style.display = "block";
                responseContent.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                loadingIndicator.style.display = "none";
                alert("An error occurred: " + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>üßû‚Äç‚ôÇÔ∏è Profile Parameters Evaluator üßû‚Äç‚ôÇÔ∏è</h1>
    <div class="form-container">
        <form id="param-form" action="/v1/params/submit" method="post" onsubmit="handleSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>

            <label for="artifact">Artifact:</label>
            <textarea id="artifact" name="artifact" rows="3" required></textarea>

            <label for="param_id">Parameter ID:</label>
            <input type="number" id="param_id" name="param_id" required>

            <button type="submit">Submit</button>
            <div class="loading">Loading<span>.</span><span>.</span><span>.</span></div>
        </form>
    </div>

    <div class="response-container">
        <h2>Response:</h2>
        <pre id="response-content"></pre>
    </div>
</body>
</html>
