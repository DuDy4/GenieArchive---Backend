name: Docker Build and Push

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for the refs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push start_api
        run: |
          docker build -f Dockerfile.root -t ${{ secrets.ACR_LOGIN_SERVER }}/start_api:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/start_api:latest

      - name: Build and push data services
        run: |
          services=("emails_manager" "hunter_domain_consumer" "meetings_consumer" "pdl" "person_langsmith" "persons_manager")
          for service in "${services[@]}"
          do
            docker build -f Dockerfile.data --build-arg SERVICE_NAME=$service -t ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest .
            docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
          done
